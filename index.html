<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SkiEat</title>
</head>
<body>
    <div class="fake-header">
        <header>
            <div class="left">
                <img src="assets/image/icons/126515.svg" alt="">
            </div>
            <div class="right">

            </div>
        </header>
    </div>
    <div class="fake-body-title">
        <p>Votre repas a :</p>
        <h1>Serre Chevalier</h1>
    </div>
    <div class="fake-body">
        <div class="bar"></div>
        <div class="restaurants">
            <div class="restaurants-title">
                <h1>Nos Restaurants</h1>
            </div>
            <div class="restaurants-feed">
                <div class="slideshow-container">

                    <div class="mySlides fade">
                      <div class="numbertext">1 / 3</div>
                      <img src="https://media-cdn.tripadvisor.com/media/photo-s/07/53/c6/fd/l-ours.jpg" style="width:100%">
                      <div class="text">La Tani√®re</div>
                    </div>
                    
                    <div class="mySlides fade">
                      <div class="numbertext">2 / 3</div>
                      <img src="https://lh5.googleusercontent.com/p/AF1QipPYgTuE73ID3S1rcYsOic1hvZBQYaA-bAEZ6eap=w426-h240-k-no" style="width:100%">
                      <div class="text">Le Kitz</div>
                    </div>
                    
                    <div class="mySlides fade">
                      <div class="numbertext">3 / 3</div>
                      <img src="https://lh5.googleusercontent.com/p/AF1QipPr750QJYce6axWVPxRK26xTOR09g2bl19-Lgkc=w408-h306-k-no" style="width:100%">
                      <div class="text">Restaurant La Briance</div>
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    
                    </div>
                    <br>
                    
                    <div style="text-align:center">
                      <span class="dot" onclick="currentSlide(1)"></span> 
                      <span class="dot" onclick="currentSlide(2)"></span> 
                      <span class="dot" onclick="currentSlide(3)"></span> 
                    </div>
            </div>
        </div>
    </div>

    <!--mySlide-->
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        </script>
</body>
</html>
